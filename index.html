<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALUE-UP AI | 벤처기업 인증 예측 시스템</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-with-unit {
            position: relative;
        }

        .input-with-unit input {
            padding-right: 60px;
        }

        .input-with-unit .unit {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            color: #555;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .result-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .result-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .result-badge.success {
            background: #d4edda;
            color: #155724;
        }

        .result-badge.warning {
            background: #fff3cd;
            color: #856404;
        }

        .result-badge.danger {
            background: #f8d7da;
            color: #721c24;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            color: white;
            font-weight: 600;
            transition: width 0.5s ease;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .metric-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .recommendation-list {
            list-style: none;
            padding: 0;
        }

        .recommendation-item {
            padding: 10px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 30px 0;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .alert-info {
            background: #cfe2ff;
            color: #084298;
            border: 1px solid #b6d4fe;
        }

        .alert-success {
            background: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }

        .alert-warning {
            background: #fff3cd;
            color: #664d03;
            border: 1px solid #ffecb5;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // 메인 컴포넌트
        function VentureAnalyzer() {
            const [formData, setFormData] = useState({
                company_age: '',
                rd_expense: '',
                revenue: '',
                has_lab: false,
                industry: '제조업',
                region: '서울',
                company_name: ''
            });

            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [showSimulation, setShowSimulation] = useState(false);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            // 폼 입력 처리
            const handleInputChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: type === 'checkbox' ? checked : value
                }));
            };

            // 예측 실행
            const handlePredict = async () => {
                setLoading(true);

                // 시뮬레이션 (실제로는 API 호출)
                setTimeout(() => {
                    const mockResult = analyzeCompany(formData);
                    setResult(mockResult);
                    setLoading(false);

                    // 차트 업데이트
                    updateChart(mockResult);
                }, 1000);
            };

            // 벤처인증 분석 로직
            const analyzeCompany = (data) => {
                const age = parseInt(data.company_age) || 0;
                const rd = parseInt(data.rd_expense) || 0;
                const revenue = parseInt(data.revenue) || 0;
                const rdRatio = revenue > 0 ? (rd / revenue) * 100 : (rd > 0 ? 100 : 0);

                let score = 0;
                let eligible = false;
                let type = null;
                const reasons = [];
                const recommendations = [];

                // 창업 3년 미만
                if (age < 3) {
                    if (rd >= 50000000) {
                        eligible = true;
                        type = "연구개발기업(창업3년미만)";
                        score = 90;
                        reasons.push("✅ 창업 3년 미만 + R&D 5천만원 이상");
                    } else {
                        recommendations.push(`💡 연구개발비 ${(50000000 - rd) / 10000000}천만원 추가 필요`);
                    }
                }
                // 창업 3년 이상
                else {
                    if (rd >= 50000000 && rdRatio >= 5) {
                        eligible = true;
                        type = "연구개발기업";
                        score = 85;
                        reasons.push("✅ R&D 5천만원 이상 + 매출대비 5% 이상");
                    } else if (rd >= 50000000) {
                        score = 60;
                        recommendations.push(`💡 R&D 비율 ${(5 - rdRatio).toFixed(1)}%p 상향 필요`);
                    } else {
                        recommendations.push(`💡 연구개발비 증액 필요 (최소 5천만원)`);
                    }
                }

                // 가점
                if (data.has_lab) {
                    score += 5;
                    reasons.push("✅ 기업부설연구소 보유");
                }

                if (['제조업', 'IT/소프트웨어', '바이오'].includes(data.industry)) {
                    score += 5;
                    reasons.push(`✅ 기술집약업종 (${data.industry})`);
                }

                const successRate = eligible ? Math.min(score, 95) : Math.min(score * 0.5, 40);

                return {
                    eligible,
                    type,
                    score,
                    successRate,
                    rdRatio,
                    reasons,
                    recommendations,
                    expectedDuration: eligible ? '5-7일' : '10-15일',
                    expectedCost: '290만원'
                };
            };

            // 차트 업데이트
            const updateChart = (data) => {
                if (!chartRef.current) return;

                const ctx = chartRef.current.getContext('2d');

                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }

                chartInstance.current = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['R&D 투자', '업력', '기술역량', '업종 적합성', '지역 우위'],
                        datasets: [{
                            label: '귀사',
                            data: [
                                Math.min(data.score * 1.2, 100),
                                formData.company_age < 3 ? 90 : 60,
                                formData.has_lab ? 85 : 40,
                                ['제조업', 'IT/소프트웨어'].includes(formData.industry) ? 80 : 50,
                                formData.region === '서울' ? 70 : 50
                            ],
                            backgroundColor: 'rgba(102, 126, 234, 0.2)',
                            borderColor: 'rgba(102, 126, 234, 1)',
                            pointBackgroundColor: 'rgba(102, 126, 234, 1)',
                        }, {
                            label: '평균',
                            data: [60, 70, 50, 60, 60],
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            r: {
                                beginAtZero: true,
                                max: 100
                            }
                        }
                    }
                });
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>🚀 VALUE-UP AI 벤처기업 인증 예측 시스템</h1>
                        <p>공공데이터 567건 학습 | 정확도 96.49% | F1 Score 0.9821</p>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-number">96.49%</div>
                            <div className="stat-label">예측 정확도</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">90%</div>
                            <div className="stat-label">인증 성공률</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">5-7일</div>
                            <div className="stat-label">평균 처리기간</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">290만원</div>
                            <div className="stat-label">서비스 비용</div>
                        </div>
                    </div>

                    <div className="main-grid">
                        <div className="card">
                            <h2 className="card-title">
                                <span>📝</span> 기업 정보 입력
                            </h2>

                            <div className="form-group">
                                <label>기업명 (선택)</label>
                                <input
                                    type="text"
                                    name="company_name"
                                    value={formData.company_name}
                                    onChange={handleInputChange}
                                    placeholder="예: VALUE-UP AI"
                                />
                            </div>

                            <div className="form-group">
                                <label>설립 연도 (업력)</label>
                                <div className="input-with-unit">
                                    <input
                                        type="number"
                                        name="company_age"
                                        value={formData.company_age}
                                        onChange={handleInputChange}
                                        placeholder="예: 2"
                                    />
                                    <span className="unit">년</span>
                                </div>
                            </div>

                            <div className="form-group">
                                <label>직전 4분기 연구개발비 합계</label>
                                <div className="input-with-unit">
                                    <input
                                        type="number"
                                        name="rd_expense"
                                        value={formData.rd_expense}
                                        onChange={handleInputChange}
                                        placeholder="예: 100000000"
                                    />
                                    <span className="unit">원</span>
                                </div>
                            </div>

                            <div className="form-group">
                                <label>당기 매출액</label>
                                <div className="input-with-unit">
                                    <input
                                        type="number"
                                        name="revenue"
                                        value={formData.revenue}
                                        onChange={handleInputChange}
                                        placeholder="예: 500000000"
                                    />
                                    <span className="unit">원</span>
                                </div>
                            </div>

                            <div className="form-group">
                                <label>업종</label>
                                <select
                                    name="industry"
                                    value={formData.industry}
                                    onChange={handleInputChange}
                                >
                                    <option value="제조업">제조업</option>
                                    <option value="IT/소프트웨어">IT/소프트웨어</option>
                                    <option value="바이오">바이오/헬스케어</option>
                                    <option value="서비스업">서비스업</option>
                                    <option value="건설업">건설업</option>
                                    <option value="기타">기타</option>
                                </select>
                            </div>

                            <div className="form-group">
                                <label>소재지</label>
                                <select
                                    name="region"
                                    value={formData.region}
                                    onChange={handleInputChange}
                                >
                                    <option value="서울">서울</option>
                                    <option value="경기">경기</option>
                                    <option value="인천">인천</option>
                                    <option value="부산">부산</option>
                                    <option value="대구">대구</option>
                                    <option value="대전">대전</option>
                                    <option value="광주">광주</option>
                                    <option value="울산">울산</option>
                                    <option value="기타">기타</option>
                                </select>
                            </div>

                            <div className="checkbox-group">
                                <input
                                    type="checkbox"
                                    id="has_lab"
                                    name="has_lab"
                                    checked={formData.has_lab}
                                    onChange={handleInputChange}
                                />
                                <label htmlFor="has_lab">기업부설연구소 보유</label>
                            </div>

                            <button
                                className="btn btn-primary"
                                onClick={handlePredict}
                                disabled={loading || !formData.company_age || !formData.rd_expense}
                            >
                                {loading ? '분석 중...' : '벤처인증 가능성 예측'}
                            </button>
                        </div>

                        <div className="card">
                            <h2 className="card-title">
                                <span>📊</span> 예측 결과
                            </h2>

                            {loading && <div className="loader"></div>}

                            {result && !loading && (
                                <div className="result-section">
                                    <div className={`result-badge ${result.eligible ? 'success' : result.score > 50 ? 'warning' : 'danger'}`}>
                                        {result.eligible ? '✅ 인증 가능' : result.score > 50 ? '⚠️ 조건부 가능' : '❌ 보완 필요'}
                                    </div>

                                    <div className="progress-bar">
                                        <div
                                            className="progress-fill"
                                            style={{width: `${result.successRate}%`}}
                                        >
                                            {result.successRate}%
                                        </div>
                                    </div>

                                    {result.type && (
                                        <div className="alert alert-info">
                                            <strong>인증 유형:</strong> {result.type}
                                        </div>
                                    )}

                                    <div className="metric-grid">
                                        <div className="metric-item">
                                            <div className="metric-value">{result.score}점</div>
                                            <div className="metric-label">평가 점수</div>
                                        </div>
                                        <div className="metric-item">
                                            <div className="metric-value">{result.rdRatio.toFixed(1)}%</div>
                                            <div className="metric-label">R&D 비율</div>
                                        </div>
                                        <div className="metric-item">
                                            <div className="metric-value">{result.expectedDuration}</div>
                                            <div className="metric-label">예상 기간</div>
                                        </div>
                                        <div className="metric-item">
                                            <div className="metric-value">{result.expectedCost}</div>
                                            <div className="metric-label">서비스 비용</div>
                                        </div>
                                    </div>

                                    {result.reasons.length > 0 && (
                                        <div>
                                            <h3>✅ 강점</h3>
                                            <ul className="recommendation-list">
                                                {result.reasons.map((reason, idx) => (
                                                    <li key={idx} className="recommendation-item">
                                                        {reason}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    )}

                                    {result.recommendations.length > 0 && (
                                        <div>
                                            <h3>💡 개선 권고사항</h3>
                                            <ul className="recommendation-list">
                                                {result.recommendations.map((rec, idx) => (
                                                    <li key={idx} className="recommendation-item">
                                                        {rec}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    )}

                                    <div className="chart-container">
                                        <canvas ref={chartRef}></canvas>
                                    </div>
                                </div>
                            )}

                            {!result && !loading && (
                                <div className="alert alert-info">
                                    기업 정보를 입력하고 예측 버튼을 클릭하세요.
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // 앱 렌더링
        ReactDOM.render(<VentureAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
