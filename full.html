        ];

        const QUESTIONS = [
            { id: 'industry', label: '1. 회사의 업종은 무엇인가요?', options: [{ v: 'manufacturing', l: '제조업' }, { v: 'it', l: 'IT/소프트웨어' }, { v: 'bio', l: '바이오/의료' }, { v: 'service', l: '서비스업' }, { v: 'other', l: '기타' }] },

        // 유효성 검증

        // 카운트다운 타이머
        const CountdownBanner = () => {
            const [timeLeft, setTimeLeft] = useState({ days: 4, hours: 12, minutes: 30 });
            const [slotLeft, setSlotLeft] = useState(23);

                const interval = setInterval(() => {

                        let { days, hours, minutes } = prev;

                            minutes = 59;
                            hours--;

                                days--;

                    </section>

                    <footer id="contact">
                        <p>&copy; 2025 VALUE-UP. 모든 인증 문제는 VALUE-UP이 책임집니다.</p>
                    </footer>

                    {notification && (
                        <NotificationToast 
                            message={notification} 
                            onClose={() => setNotification(null)} 
                        />
                    )}

                    <ExitPopup
                        show={showExitPopup}
                        onClose={() => {
                            setShowExitPopup(false);
                            sessionStorage.setItem('exitPopupClosed', 'true');
                        }}
                        onContinue={() => {
                            setShowExitPopup(false);
                            localStorage.setItem('exitPopupAccepted', 'true');
                            scrollToSection('diagnosis');
                        }}
                    />

                    <div id="mobile-sticky-cta">
                        <div className="cta-buttons">
                            <button className="btn btn-primary" onClick={() => scrollToSection('diagnosis')}>
                                🧠 무료 진단
                            </button>
                            <button className="btn btn-primary" onClick={() => openModal('contact-modal')}>
                                💬 상담 신청
                            </button>
                        </div>
                    </div>

                    <a href="#" className="kakao-float-btn" onClick={(e) => { e.preventDefault(); alert('카카오톡 상담 채널로 이동합니다'); }}>
                        💬
                    </a>
                    <div className="kakao-float-label">1분 응답</div>

                    <div id="apply-modal" className={`modal ${activeModal === 'apply-modal' ? 'active' : ''}`} onClick={(e) => e.target.id === 'apply-modal' && closeModal()}>
                        <div className="modal-content">
                            <span className="close" onClick={closeModal}>&times;</span>
                            <h2 style={{color: 'var(--color-primary)', marginBottom: '1.5rem'}}>🚀 인증 신청</h2>
                            <ApplyForm closeModal={closeModal} />
                        </div>
                    </div>

                    <div id="contact-modal" className={`modal ${activeModal === 'contact-modal' ? 'active' : ''}`} onClick={(e) => e.target.id === 'contact-modal' && closeModal()}>
                        <div className="modal-content">
                            <span className="close" onClick={closeModal}>&times;</span>
                            <h2 style={{color: 'var(--color-primary)', marginBottom: '1rem'}}>💬 무료 상담</h2>
                            <p style={{color: 'var(--color-text-secondary)', marginBottom: '1.5rem'}}>전문가가 1:1로 상담해드립니다</p>
                            <ApplyForm closeModal={closeModal} />
                        </div>
                    </div>
                </>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
